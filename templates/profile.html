{% extends "layout.html" %}

{% block title %} {var.name} Profile {% endblock %}
{% block head %}  {var.name} Profile {% endblock %}

{% block body %}

<div id="cv"></div>

<h2> Personal Details</h2>
<h3> {{ var["name"] }} </h3>
<p> {{ var["email"]}} </p>
<p> {{ var["phone"] }} </p>

<script type="text/babel">

class inner extends React.Component{
	render(){
		return(

			<div>
				<h3> {this.props.title} </h3>
				<h4> {this.props.role} , {this.props.date} </h4>
				<p>  {this.props.content} </p>
			</div>
		)}}

class container extends React.Component{
	render(){
		return(
			<h2> {this.props.head } </h2>

			{info}.forEach(fuction (x){
				if ( {x["position"]}  == 'edu' && {this:props.head} == "Education"){ 
					<inner title= { x["title"] } role= { x.role } date= {x.date} content= {x.content} />
				}
			
			})
		)}}

class App extends React.Component{
	render(){
		return(
			<container head="Education" />
			<container head="Experience" />
			<container head="Projects" />
			<container head="Awards" />
		)}};
  
ReactDOM.render( <App/>, document.querySelector("#cv"));

</script>

{% endblock %}
